<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.5.0/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.5.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-mvc.css}" rel="stylesheet" media="screen"/>

    <title>Customer & Product - Customer</title>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-sm-6">
            <h2>Show Customer</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal">
                <div class="form-group row">
                    <label class="col-sm-2 control-label">Customer Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.id}">Customer Id</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 control-label">First Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.firstName}">First Name</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 control-label">Last Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.lastName}">Last Name</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 sm-2 control-label">Email:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.email}">Email</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 sm-2 control-label">Phone:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.phone}">Phone</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 sm-2 control-label">Address:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.address}">Address Line 1</p>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 sm-2 control-label">City:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.city}">City</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 sm-2 control-label">State:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.state}">State</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 sm-2 control-label">Postcode:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.postcode}">Postcode</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
